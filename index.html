<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <title>Sorting Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mô phỏng thuật toán sắp xếp </h1>
        <p>Nhập mảng số nguyên dương (cách nhau bởi dấu cách).</p>
        
        <div class="controls">
            <div class="control-group input-manual">
                <label for="manual-array-input">Mảng đầu vào:</label>
                <input type="text" id="manual-array-input" placeholder="Nhập các phần tử vào đây...">
                <button onclick="loadManualArray()">TẢI MẢNG</button>
            </div>
            
            <div class="control-group speed-control">
                <label for="speed">Tốc độ (ms): <span id="speed-value">500</span></label>
                <input type="range" id="speed" min="1" max="2000" value="500">
            </div>

            <select id="algorithm-select">
                <option value="selection">Sắp xếp chọn (Selection Sort)</option>
                <option value="insertion">Sắp xếp chèn (Insertion Sort)</option>
                <option value="bubble">Sắp xếp nổi bọt (Bubble Sort)</option>
                <option value="merge">Sắp xếp trộn (Merge Sort)</option>
                <option value="quick">Sắp xếp nhanh (Quick Sort)</option>
                <option value="heap">Sắp xếp vun đống (Heap Sort)</option>
            </select>
            <button onclick="startSorting()" id="start-btn" disabled>BẮT ĐẦU SẮP XẾP</button>
        </div>

        <hr>

        <h3>Biểu diễn Mảng</h3>
        <div id="visualization-container" class="visualization-container">
            <p id="initial-message">Đang chờ mảng..</p>
        </div>
        
        <h3 id="heap-title">Biểu diễn Cây Nhị Phân (Binary Heap)</h3>
        <div id="heap-container" class="heap-container">
            </div>

        <div id="status-log" class="status-log">Vui lòng nhập mảng của bạn.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
